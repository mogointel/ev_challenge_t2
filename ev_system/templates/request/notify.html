{% extends 'base.html' %}

{% block meta %}

{% endblock %}

{% block header %}
  <h1 class="w3-center">{% block title %}Upcoming Request{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="w3-content w3-card-4 w3-pale-green w3-center">
        <h2>Please move your</h2>
        <h2> car to:</h2>
    <h1>{{ requests['position'] }}</h1>
    <h3>By {{ requests['start_time'].strftime('%H:%M') }}</h3>
    </div>

    <div class="w3-center" style="height: 5vh;">
    <a class="w3-button w3-green w3-circle w3-center w3-xxxlarge" style="size:100%;width: available" href="{{ url_for('request.start', id=requests['id']) }}">Start</a>
    </div>

{% endblock %}
