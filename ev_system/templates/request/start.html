{% extends 'base.html' %}

{% block meta %}
<!--<meta http-equiv="refresh" content="20" >-->
    <style>
    #qr-canvas {
  margin: auto;
  width: calc(100% - 20px);
  max-width: 400px;
}

#btn-scan-qr {
  cursor: pointer;
}

#btn-scan-qr img {
  height: 10em;
  padding: 15px;
  margin: 15px;
  background: white;
}

#qr-result {
  font-size: 1.2em;
  margin: 20px auto;
  padding: 20px;
  max-width: 700px;
  background-color: white;
}
    </style>
{% endblock %}

{% block header %}
  <h1>{% block title %}Start Charging{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('request.request_page') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
    Scan QR Code at station XX

    <div class="w3-panel">

    <h1>QR Code Scanner</h1>

    <a id="btn-scan-qr">
        Scan
        <!--<img src="https://uploads.sitepoint.com/wp-content/uploads/2017/07/1499401426qr_icon.svg">-->
    </a>>

    <canvas hidden="" id="qr-canvas"></canvas>

        <div id="qr-result" hidden="">
            <b>Data:</b> <span id="outputData"></span>
        </div>
    </div>

    <script  src="{{ url_for('static', filename='qr_packed.js') }}"></script>
     <script  src="{{ url_for('static', filename='qr_reader.js') }}"></script>
{% endblock %}
