{% extends 'base.html' %}

{% block meta %}
<!--<meta http-equiv="refresh" content="20" >-->
    <style>
    #qr-canvas {
  margin: auto;
  width: calc(100% - 20px);
  max-width: 400px;
}

#btn-scan-qr {
  cursor: pointer;
}

#btn-scan-qr img {
  height: 10em;
  padding: 15px;
  margin: 15px;
  background: white;
}

#qr-result {
  font-size: 1.2em;
  margin: 20px auto;
  padding: 20px;
  max-width: 700px;
  background-color: white;
}
    </style>
{% endblock %}

{% block header %}
  <h1 class="w3-center">{% block title %}Start Charging{% endblock %}</h1>
{% endblock %}

{% block content %}

    <div class="w3-container w3-center w3-large">
        <h3>Scan QR Code at:</h3>
        <h1>Station {{ station_name }}</h1>


    <canvas id="qr-canvas" hidden=""></canvas>

        <div id="qr-result" hidden="">
            <b>Data:</b> <span id="outputData"></span>
        </div>

    <a id="btn-scan-qr" class="w3-button w3-text-green w3-hover-pale-green w3-card-2">
        <<< Start Scan >>>
        <!--<img src="https://uploads.sitepoint.com/wp-content/uploads/2017/07/1499401426qr_icon.svg">-->
    </a>

    </div>

    <script  src="{{ url_for('static', filename='qr_packed.js') }}"></script>
     <script  src="{{ url_for('static', filename='qr_reader.js') }}"></script>
{% endblock %}
