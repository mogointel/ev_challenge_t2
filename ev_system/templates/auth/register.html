{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input class="w3-input" name="username" id="username" required>
    <label for="password">Password</label>
    <input class="w3-input" type="password" name="password" id="password" required>
    <label for="email">Intel E-Mail</label>
    <input class="w3-input" name="email" id="email" type="email" required>
    <label for="wwid">WWID</label>
    <input class="w3-input" type="number" name="wwid" id="wwid" required>
    <label for="license">Car License</label>
    <input class="w3-input" type="number" name="license" id="license" required>
    <label for="car_type">Car Type</label>
    <input class="w3-input" type="text" name="car_type" id="car_type" required>
    <input class="w3-input w3-button" type="submit" value="Register">
  </form>
{% endblock %}
