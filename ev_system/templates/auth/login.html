{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input class="w3-input" name="username" id="username" required>
    <label for="password">Password</label>
    <input class="w3-input" type="password" name="password" id="password" required>
    <input class="w3-input w3-button" type="submit" value="Log In">
  </form>
{% endblock %}
